<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Color Changer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Grid Color Changer</h2>

        <!-- 3x3 Grid -->
        <div id="grid-container">
            <!-- Generating 9 grid items with IDs from 1 to 9 -->
            <div class="grid-item" id="1">1</div>
            <div class="grid-item" id="2">2</div>
            <div class="grid-item" id="3">3</div>
            <div class="grid-item" id="4">4</div>
            <div class="grid-item" id="5">5</div>
            <div class="grid-item" id="6">6</div>
            <div class="grid-item" id="7">7</div>
            <div class="grid-item" id="8">8</div>
            <div class="grid-item" id="9">9</div>
        </div>

        <!-- Input fields for ID and Color -->
        <div class="input-container">
            <label for="block_id">Block ID:</label>
            <input type="number" id="block_id" min="1" max="9">
            
            <label for="colour_id">Color:</label>
            <input type="text" id="colour_id" placeholder="Enter color (e.g. red, #ff0000)">

            <!-- Buttons -->
            <button id="change_button">Change Color</button>
            <button id="Reset">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
